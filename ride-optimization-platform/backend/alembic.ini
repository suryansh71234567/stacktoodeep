# =============================================================================
# Alembic Configuration File
# =============================================================================
# A generic, single database configuration for Alembic migrations.
# =============================================================================

[alembic]
# Path to migration scripts
# Use forward slashes (/) or double backslashes (\\) on Windows
script_location = alembic

# Template used to generate migration file names
# Includes date prefix for chronological ordering
file_template = %%(year)d_%%(month).2d_%%(day).2d_%%(hour).2d%%(minute).2d-%%(rev)s_%%(slug)s

# Truncate long revision hashes in filenames
truncate_slug_length = 40

# Set to 'true' to run migrations offline (no DB connection)
# Useful for generating SQL scripts
prepend_sys_path = .

# Timezone for file_template date/time (use UTC for consistency)
timezone = UTC

# Version path separator for multi-database migrations
# Leaving empty for single database
version_path_separator = os
output_encoding = utf-8

# Database URL (will be overridden by env.py from settings)
# This is a fallback - env.py loads from app.core.config
sqlalchemy.url = driver://user:pass@localhost/dbname


[post_write_hooks]
# Hooks run after generating migrations
# Example: format with black
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -q


# =============================================================================
# Logging Configuration
# =============================================================================

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
